name: Lighthouse CI

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    name: Performance Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: wait-for-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ steps.wait-for-preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment Lighthouse Results
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            // Read lighthouse results
            const resultsPath = '${{ steps.lighthouse.outputs.resultsPath }}';

            const body = `## ðŸ”¦ Lighthouse Performance Report

            | Metric | Score |
            |--------|-------|
            | **Performance** | Check artifacts |
            | **Accessibility** | Check artifacts |
            | **Best Practices** | Check artifacts |
            | **SEO** | Check artifacts |

            ðŸ“Š [View Full Report](${{ steps.lighthouse.outputs.links }})

            ---
            <sub>Powered by Lighthouse CI</sub>`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
