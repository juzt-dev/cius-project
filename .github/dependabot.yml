version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Ho_Chi_Minh'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      # Keep major updates separate for review
      react-ecosystem:
        patterns:
          - 'react'
          - 'react-dom'
          - 'next'
          - '@types/react*'
      dev-dependencies:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - 'typescript'
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      # Ignore major updates for certain packages that require careful migration
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'tailwindcss'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'ci'
      - 'automated'
